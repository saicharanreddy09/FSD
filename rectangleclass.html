<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            class Rectangle{
                constructor(width,height){
                    this.width=width;
                    this.height=height;
                }
                area()
                {
                    return "Area Of Rectangle : "+this.width*this.height;
                }
            }
            const rect1=new Rectangle(10,20);
            console.log(rect1.area());
        </script>
    </body>
</html>
